{% set name = "ddsketch" %}
{% set version = "2.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ddsketch-{{ version }}.tar.gz
  sha256: 32f7314077fec8747d4faebaec2c854b5ffc399c5f552f73fa94024f48d74d64

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - protobuf >=3.0.0
    - python >={{ python_min }}
    - six

test:
  imports:
    - ddsketch
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: http://github.com/datadog/sketches-py
  summary: Distributed quantile sketches
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aymondebroglie
